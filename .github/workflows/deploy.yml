name: Deploy BlackCnote Theme to WordPress.com

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g @wordpress/scripts
        npm install
        
    - name: Validate theme
      run: |
        echo "Validating BlackCnote theme structure..."
        php tests/validate.php
        
    - name: Run tests
      run: |
        echo "Running BlackCnote theme tests..."
        php tests/test-blackcnote-theme.php
        
    - name: Package theme
      run: |
        echo "Packaging BlackCnote theme..."
        if [ "$RUNNER_OS" == "Windows" ]; then
          powershell -ExecutionPolicy Bypass -File package.ps1
        else
          bash package.sh
        fi
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: blackcnote-theme
        path: blackcnote.zip
        
    - name: Deploy to WordPress.com (Manual)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "BlackCnote theme ready for WordPress.com deployment"
        echo "Please manually deploy blackcnote.zip to your WordPress.com site"
        echo "Or set up WordPress.com GitHub Deployments for automatic deployment" 